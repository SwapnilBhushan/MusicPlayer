<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sound Board</title>
  </head>
  <body>
    <div class="now playing" id="music">
      <span class="bar n1">A</span>
      <span class="bar n2">B</span>
      <span class="bar n3">c</span>
      <span class="bar n4">D</span>
      <span class="bar n5">E</span>
      <span class="bar n6">F</span>
      <span class="bar n7">G</span>
      <span class="bar n8">H</span>
      <span class="bar n9">I</span>
      <span class="bar n10">J</span>
      <span class="bar n11">K</span>
      <span class="bar n12">L</span>
      <span class="bar n13">M</span>
      <span class="bar n14">N</span>
      <span class="bar n15">O</span>
      <span class="bar n16">P</span>
    </div>
    <div class="container">
      <audio id="first" src="sounds/first.mp3"></audio>
      <audio id="second" src="sounds/second.mp3"></audio>
      <audio id="third" src="sounds/third.mp3"></audio>
      <div id="buttons"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
